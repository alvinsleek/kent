<!DOCTYPE html>
<html>
<head>
    <title>Local Storage Demo</title>
    <!-- Include a CSS file for basic styling -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Local Storage Demo</h1>
    <div>
        <label for="key">Key:</label>
        <input type="text" id="key" placeholder="Enter a key">
    </div>
    <div>
        <label for="value">Value:</label>
        <input type="text" id="value" placeholder="Enter a value">
    </div>
    <button id="save">Save</button>
    <button id="load">Load</button>
    <div id="result"></div>

    <!-- Include a JavaScript file for interacting with Local Storage -->
    <script src="script.js"></script>
</body>
</html>
